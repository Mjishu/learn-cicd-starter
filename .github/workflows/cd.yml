on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy 
    runs-on: Ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sets up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Builds app
        run: scripts/buildprod.sh
     
