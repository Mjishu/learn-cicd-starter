on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy 
    runs-on: Ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sets up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Installs goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Builds app
        run: scripts/buildprod.sh

      - id: 'auth' 
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build docker image
        run : gcloud builds submit --tag us-central1-docker.pkg.dev/notely-430819/notely-ar-repo/notely:latest .

      - name: Migrate Database
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-430819/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-430819 --max-instances=4

  env:
    DATABASE_URL: ${{secrets.DATABASE_URL}}
